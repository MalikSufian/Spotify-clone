<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./splogo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyrights Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                 <img src="./ajkl cover.jpg" alt="1">
                 <span>Aj Kal Ve</span>
                 <span class="songListplay"><span class="timeStamp">03:23<i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="./chcovers.jpg" alt="1">
                    <span>SHUBH - Cheques</span>
                    <span class="songListplay"><span class="timeStamp">03:03<i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                   </div>

                   <div class="songItem">
                    <img src="./incover.jpg" alt="1">
                    <span>INVINCIBLE</span>
                    <span class="songListplay"><span class="timeStamp">04:12<i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                   </div>

                   <div class="songItem">
                    <img src="./thcover.jpg" alt="1">
                    <span>Tere Hawaale</span>
                    <span class="songListplay"><span class="timeStamp">05:30<i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                   </div>

                   <div class="songItem">
                    <img src="./4x4cover.jpg" alt="1">
                    <span>4x4 - Nirvair Pannu</span>
                    <span class="songListplay"><span class="timeStamp">02:21<i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                   </div>

                   <div class="songItem">
                    <img src="./placover.jpg" alt="1">
                    <span>Players</span>
                    <span class="songListplay"><span class="timeStamp">02:51<i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                   </div>

                   <div class="songItem">
                    <img src="./apnacover.jpg" alt="1">
                    <span>Apna Bana Le</span>
                    <span class="songListplay"><span class="timeStamp">03:4<i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                   </div>

                   <div class="songItem">
                    <img src="./dilcover.jpg" alt="1">
                    <span>Dil Sambhal Ja Zara</span>
                    <span class="songListplay"><span class="timeStamp">05:33<i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                   </div>

            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" class="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
         </div>
         <div class="songInfo">
            <img src="playing.gif" width="45px" alt="" id="gif"> Ajj Kal Ve - By Sidhu MooseWala
         </div>
    </div>
    <script src="https://kit.fontawesome.com/dc1fe65b0b.js" crossorigin="anonymous"></script>
    <script src="./sp.js"></script>
</body>
</html>
